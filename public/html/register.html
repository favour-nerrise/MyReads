    <section id="home-slider">
        <div class="container">
            <div class="row">
              <div class="main-slider animate-in">
                <img src="../../My_Reads/images/home/slider/hill.png" class="slider-hill" alt="slider image">
                <img src="../../My_Reads/images/home/slider/house.png" class="slider-house" alt="slider image">
                <img src="../../My_Reads/images/home/slider/sun.png" class="slider-sun" alt="slider image">
                <img src="../../My_Reads/images/home/slider/birds1.png" class="slider-birds1" alt="slider image">
                <img src="../../My_Reads/images/home/slider/birds2.png" class="slider-birds2" alt="slider image">
                <div class="main-slider">
                    <div class="slide-text">
                        <div data-role="popup" id="registerPopup" class="form-group">
                            <h3 id="newacct"> Create a New Account</h3>
                            <div class="form-group" id="regform">
                                <form id="registerform" action="moods.html" method="get">
                                    <div class="top-row">
                                        <div class="field-wrap">
                                            <label class="req">
                                    <input id="firstName" type="text" required autocomplete="off" class="form-login" placeholder="First Name">
                                  </label>
                                        </div>
                                        <div class="field-wrap">
                                            <label class="req">
                                    <input id="lastName" type="text" required autocomplete="off" class="form-login" placeholder="Last Name"/>
                                  </label>
                                        </div>
                                    </div>
                                    <label class="req">
                                      <input id="email" type="email" class="form-login" required autocomplete="off" placeholder="Email address"/>
                                  </label>
                            </div>
                            <div class="field-wrap">
                                <label class="req">
                                    <!-- <i class="fa fa-user" id="user-icon" aria-hidden="true"></i> -->
                                    <input id="username" type="text" class="form-login" required autocomplete="off" placeholder="Username">
                                  </label>
                            </div>
                            <div class="field-wrap">
                                <label class="req">
                                    <input id="password" type="password" class="form-login" required autocomplete="off" placeholder="Password"/>
                                  </label>
                            </div>
                            <a href="moods.html"><button type="submit" class="btn btn-common" onclick(alert('New Account Created!'))>Get Started </button>
                                </form>
                        </div>
                        <!--  <input type="text" id="username" class="form-login" required="required" placeholder="User Id">
                        </div>
                        <div class="form-group">
                          <input type="password" id="password" class="form-login" required="required" placeholder="Password">
                        </div>
                        <input type="button" value="SIGN UP" name="submit" onclick="validate()" class="btn btn-common">-->
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="preloader"><i class="fa fa-sun-o fa-spin"></i></div>
    </section>
